<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
</head>
<body>
    <form>
    <h1>Registration Form</h1>
    <label for="name">Full Name: </label>
    <input type="text" id="name" name="name" required></input><br><br>
    <label for="name">Email:</label>
    <input type="text" id="nsmr" name="email" reuired></input><br><br>
    <label for="name">Password:</label>
    <input type="password" id="password"  name="password" reuired></input>
    <br><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender"></input>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender"></input>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender"></input>
    <label for="other">Others</label>
    <br><br>
    <label>City:</label>
    <select id="City" name="city">
      <option value="">Select your city</option>
      <option value="Chennai">Chennai</option>

      <option value="Vijaywada">Vijaywada</option>
      <option value="Guntur">Guntur</option>
      <option value="Nellore">Nellore</option>
    </select><br><br>
    <input type="checkbox" id="terms" name="terms" required></input>
    <label for="terms">I agree to the terms and conditions</label><br><br>
    <input type="submit" value="Submit"></input>
    <input type="reset" value="Reset"></input>
    <br><br> 
    </form>
</body>
</html>
